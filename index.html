<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afloat</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lilita One">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start">
        <img class="title" src="./img/title.png">
        <img class="image" src="./img/Paper Ball 1.png">
        <button class="startButton">
            <img class="btn" src="./img/start.png">
        </button>
    </div>
    <div class="selection hide">
        <button class="easy">
            <img class="btn" src="./img/easy.png">
        </button>
        <button class="normal">
            <img class="btn" src="./img/normal.png">
        </button>
        <button class="hard">
            <img class="btn" src="./img/hard.png">
        </button>
    </div>
    <div class="game hide">
        <div class="top">
            <div class="right">
                <img class="icon hide" src="./img/help.png">
                <img class="icon hide" src="./img/setting.png">
            </div>
            <div class="lower">
                <p class="timer-count">00 s</p>
            </div>
        </div>
            <div class="game-background">
                <div class="background">
                    <div class="ball">
                        <img class="size" src="./img/Paper Ball 1.png">
                    </div>
                </div>
            </div>
        
    </div>
    <div class="final hide"></div>
    <script src="script.js"></script>
</body>
</html>
