<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable =no">
    <title>Afloat</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lilita One">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start">
        <img class="title" src="./img/title.png">
        <img class="image image-ball" src="./img/Paper Ball 1.png">
        <button class="startButton">
            <img class="btn" src="./img/start.png">
        </button>
    </div>
    <div class="selection hide">
        <img class="image" src="./img/Paper Ball 1.png">
        <div class="difficulty">
            <p>Select Difficulty</p>
            <button class="easy">
                <img class="btn" src="./img/easy.png">
            </button>
            <button class="normal">
                <img class="btn" src="./img/normal.png">
            </button>
            <button class="hard">
                <img class="btn" src="./img/hard.png">
            </button>
        </div>
    </div>
    <div class="game hide">
        <div class="ready hide">
            <div class="pop">
                <div class="detail">
                    <p>Tap on the ball to keep it in the air.</p>
                    <p class="highlight">Be careful!</p>
                    <p>The more you tap, the more it deflates!</p>
                </div>
                <button class="readyButton">
                    <img class="btn" src="./img/ready.png">
                </button>
            </div>
        </div>
        <div class="top">
            <div class="right">
                <img class="icon hide" src="./img/help.png">
                <img class="icon hide" src="./img/setting.png">
            </div>
            <div class="lower">
                <p class="timer-count">00 s</p>
            </div>
        </div>
            <div class="game-background">
                <div class="background">
                    <div class="ball">
                        <img class="size" src="./img/Paper Ball 1.png">
                    </div>
                    <hr color="red" class="redLine" />
                </div>
            </div>
        
    </div>
    <div class="final hide">
        <div class="finalBackground">
            <div class="imageText">
                <img class="endBallImage">
                <p class="encouarge"></p>
            </div>
        </div>
            <button class="playAgain">
                <img class="btn" src="./img/tryAgain.png">
            </button>
            <button class="home">
                <img class="btn" src="./img/home.png">
            </button>
    </div>

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
