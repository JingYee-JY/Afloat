<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable =no">
    <title>Afloat</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap">
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/game.css" />
</head>
<body>
    <div class="startPage">
        <img class="title" src="./img/title.png">
        <img class="preview" src="./img/preview.png">
        <img class="start button" src="./img/start.png">
    </div>

    <div class="selectionPage hide">
        <img class="ball" src="./img/Paper Ball 1.png">
        <div class="choices">
            <p>Choose one</p>
            <img class="easy button" src="./img/easy.png">
            <img class="normal button" src="./img/normal.png">
            <img class="hard button" src="./img/hard.png">
          </div>
    </div>

    <div class="instructionPage hide">
        <img class="ball" src="./img/Paper Ball 1.png">
        <p>How to play</p>
        <div class="details">
            <p>Tap the ball for  <br> 
                30s to make  <br>
                it float</p>
        </div>
        <img class="startGame button" src="./img/playGame.png">
    </div>

    <div class="gamePage hide">
        <div class="timer-count">
        <p>00s</p>
        </div>
        <div class="background">
            <div class="ballImage">
                <img class="size" src="./img/Paper Ball 1.png">
            </div>
            <hr color="red" class="redLine" />
        </div>
        
    </div>

    <div class="finalPage hide">
        <img class="result">
        <div class="buttons">
          <img class="again roundedButton" src="./img/againBtn.png">
          <img class="home roundedButton" src="./img/home.png">
        </div>
    </div>

    <img class="rotate" src="./img/rotate.png">

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
